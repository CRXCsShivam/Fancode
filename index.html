<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Everyone</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --button-bg: #4CAF50;
            --contact-bg: #f9f9f9;
            --telegram-color: #0088cc;
            --gmail-color: #ea4335;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #ffffff;
            --contact-bg: #222222;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        #contact-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .contact-link {
            display: inline-flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.3s ease;
            font-size: 16px;
        }

        .contact-link img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .contact-link:hover {
            transform: scale(1.1);
        }

        #link-container div {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            text-align: center;
        }

        #link-container img {
            width: 350px;
            max-width: 100%;
        }

        #link-container a {
            font-weight: bold;
            color: var(--text-color);
            text-decoration: none;
            margin-top: 5px;
            font-size: 16px;
        }

        #link-container a:hover {
            text-decoration: underline;
        }

        .theme-toggle {
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="contact-container">
        <a href="mailto:23f3000601@es.study.iitm.ac.in" class="contact-link gmail">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Gmail Logo"> Gmail
        </a>
        <a href="https://t.me/dead_d_man" class="contact-link telegram" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo"> Telegram
        </a>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark/Light Mode</button>
    <div id="link-container"></div>

    <script>
        const m3uUrl = "https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.m3u";

        async function fetchAndDisplayLinks() {
            try {
                const response = await fetch(m3uUrl);
                const text = await response.text();
                const lines = text.split('\n');
                const container = document.getElementById("link-container");
                let description = "";
                let logoUrl = "";

                lines.forEach(line => {
                    line = line.trim();
                    if (line.startsWith("#EXTINF")) {
                        const logoMatch = line.match(/tvg-logo="(.*?)"/);
                        logoUrl = logoMatch ? logoMatch[1] : "";
                        const descriptionMatch = line.match(/#EXTINF.*?,(.*)/);
                        description = descriptionMatch ? descriptionMatch[1].trim() : "";
                    } else if (line.startsWith("http")) {
                        const linkContainer = document.createElement("div");

                        if (logoUrl) {
                            const logoImg = document.createElement("img");
                            logoImg.src = logoUrl;
                            logoImg.alt = "Logo";
                            linkContainer.appendChild(logoImg);
                        }

                        if (description) {
                            const descriptionElem = document.createElement("p");
                            descriptionElem.textContent = description;
                            linkContainer.appendChild(descriptionElem);
                        }

                        const link = document.createElement("a");
                        link.href = line;
                        link.textContent = line;
                        link.target = "_blank"; // Open in a new tab
                        linkContainer.appendChild(link);

                        container.appendChild(linkContainer);

                        description = "";
                        logoUrl = "";
                    }
                });
            } catch (error) {
                console.error("Error fetching M3U file:", error);
            }
        }

        fetchAndDisplayLinks();

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute("data-theme");
            const newTheme = currentTheme === "dark" ? "light" : "dark";
            document.documentElement.setAttribute("data-theme", newTheme);
        }
    </script>

    <p>Important Information</p>
    <p>We do not own any material or streams here, all content and streams are provided by third-party sites & belong to their respective owners.</p>

    <p>API Credit: drml</p>
</body>
</html>
