<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Everyone</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --button-bg: #4CAF50;
            --button-hover-bg: #45a049;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #ffffff;
            --button-bg: #1E88E5;
            --button-hover-bg: #1565C0;
        }

        [data-theme="colorful"] {
            --bg-color: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb);
            --text-color: #ffffff;
            --button-bg: linear-gradient(90deg, #ff9966, #ff5e62);
            --button-hover-bg: linear-gradient(90deg, #36d1dc, #5b86e5);
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: background 0.5s, color 0.5s;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .theme-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .theme-buttons button {
            padding: 10px 20px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .theme-buttons button:hover {
            background-color: var(--button-hover-bg);
            transform: scale(1.1);
        }

        #link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Logo styling with smaller animated frame */
        .logo-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container img {
            width: 300px;
            border-radius: 50%;
        }

        .logo-container::before {
            content: "";
            position: absolute;
            width: 320px;
            height: 320px;
            border-radius: 50%;
            background: conic-gradient(#ff0000, #00ff00, #0000ff, #ff0000);
            animation: spin-dots 3s linear infinite;
        }

        @keyframes spin-dots {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Watch button styling */
        .watch-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .watch-button:hover {
            background-color: var(--button-hover-bg);
            transform: scale(1.1);
        }

        p {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body data-theme="dark">
    <h1>Welcome Everyone</h1>
    <div class="theme-buttons">
        <button onclick="setTheme('dark')">Dark Mode</button>
        <button onclick="setTheme('light')">Light Mode</button>
        <button onclick="setTheme('colorful')">Colorful Mode</button>
    </div>
    <div id="link-container"></div>

    <script>
        const m3uUrl = "https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.m3u";
        const linkPrefix = "https://shz.al/~Crxc_live.html?videoUrl=";

        async function fetchAndDisplayLinks() {
            try {
                const response = await fetch(m3uUrl);
                const text = await response.text();

                const lines = text.split("\n");
                const container = document.getElementById("link-container");

                let description = "";
                let logoUrl = "";

                lines.forEach((line) => {
                    line = line.trim();

                    if (line.startsWith("#EXTINF")) {
                        const logoMatch = line.match(/tvg-logo="(.*?)"/);
                        logoUrl = logoMatch ? logoMatch[1] : "";

                        const descriptionMatch = line.match(/#EXTINF.*?,(.*)/);
                        description = descriptionMatch ? descriptionMatch[1].trim() : "";
                    } else if (line.startsWith("http")) {
                        const linkContainer = document.createElement("div");
                        linkContainer.classList.add("logo-container");

                        if (logoUrl) {
                            const logoImg = document.createElement("img");
                            logoImg.src = logoUrl;
                            logoImg.alt = "Logo";
                            linkContainer.appendChild(logoImg);
                        }

                        if (description) {
                            const descriptionElem = document.createElement("p");
                            descriptionElem.textContent = description;
                            linkContainer.appendChild(descriptionElem);
                        }

                        const button = document.createElement("a");
                        button.href = linkPrefix + encodeURIComponent(line);
                        button.target = "_blank";
                        button.textContent = "Click to Watch";
                        button.className = "watch-button";
                        linkContainer.appendChild(button);

                        container.appendChild(linkContainer);

                        description = "";
                        logoUrl = "";
                    }
                });
            } catch (error) {
                console.error("Error fetching M3U file:", error);
            }
        }

        fetchAndDisplayLinks();

        function setTheme(theme) {
            document.documentElement.setAttribute("data-theme", theme);
        }
    </script>

    <p>Important Information</p>
    <p>We do not own any material or streams here; all content and streams are provided by third-party sites & belong to their respective owners.</p>
    <p>API Credit: drm</p>
</body>
</html>
