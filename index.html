<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Everyone</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --button-bg: #4CAF50;
            --button-hover-bg: #45a049;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #ffffff;
            --button-bg: #1E88E5;
            --button-hover-bg: #1565C0;
        }

        [data-theme="colorful"] {
            --bg-color: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb);
            --text-color: #ffffff;
            --button-bg: linear-gradient(90deg, #ff9966, #ff5e62);
            --button-hover-bg: linear-gradient(90deg, #36d1dc, #5b86e5);
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: all 0.3s ease;
        }

        /* Center content */
        #link-container div {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
        }

        /* Logo styling with animated dots */
        #link-container img {
            width: 350px;
            max-width: 100%;
            border-radius: 50%;
            position: relative;
            z-index: 1;
        }

        #link-container div::before {
            content: "";
            position: absolute;
            width: 380px;
            height: 380px;
            border-radius: 50%;
            border: 4px solid transparent;
            animation: spin-dots 2s linear infinite;
            background: conic-gradient(#ff0000, #00ff00, #0000ff, #ff0000);
            z-index: 0;
        }

        @keyframes spin-dots {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Button styling with animated dots */
        .watch-button {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            overflow: hidden;
            z-index: 1;
        }

        .watch-button::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 5px;
            border: 2px solid transparent;
            animation: colorful-dots 2s linear infinite;
            background: conic-gradient(#ff0000, #00ff00, #0000ff, #ff0000);
            z-index: -1;
        }

        @keyframes colorful-dots {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .watch-button:hover {
            background-color: var(--button-hover-bg);
        }

        /* Theme toggle styling */
        .theme-toggle {
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .theme-toggle:hover {
            background-color: var(--button-hover-bg);
        }
    </style>
</head>
<body data-theme="dark">
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    <div id="link-container"></div>

    <script>
        const m3uUrl = "https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.m3u";
        const linkPrefix = "https://shz.al/~Crxc_live.html?videoUrl=";

        async function fetchAndDisplayLinks() {
            try {
                const response = await fetch(m3uUrl);
                const text = await response.text();

                const lines = text.split('\n');
                const container = document.getElementById("link-container");

                let description = "";
                let logoUrl = "";

                lines.forEach(line => {
                    line = line.trim();

                    if (line.startsWith("#EXTINF")) {
                        const logoMatch = line.match(/tvg-logo="(.*?)"/);
                        logoUrl = logoMatch ? logoMatch[1] : "";

                        const descriptionMatch = line.match(/#EXTINF.*?,(.*)/);
                        description = descriptionMatch ? descriptionMatch[1].trim() : "";
                    } else if (line.startsWith("http")) {
                        const linkContainer = document.createElement("div");

                        if (logoUrl) {
                            const logoImg = document.createElement("img");
                            logoImg.src = logoUrl;
                            logoImg.alt = "Logo";
                            linkContainer.appendChild(logoImg);
                        }

                        if (description) {
                            const descriptionElem = document.createElement("p");
                            descriptionElem.textContent = description;
                            linkContainer.appendChild(descriptionElem);
                        }

                        const button = document.createElement("a");
                        button.href = linkPrefix + encodeURIComponent(line);
                        button.target = "_blank";
                        button.textContent = "Click to Watch";
                        button.className = "watch-button";
                        linkContainer.appendChild(button);

                        container.appendChild(linkContainer);

                        description = "";
                        logoUrl = "";
                    }
                });
            } catch (error) {
                console.error("Error fetching M3U file:", error);
            }
        }

        fetchAndDisplayLinks();

        function toggleTheme() {
            const themes = ["dark", "light", "colorful"];
            const currentTheme = document.documentElement.getAttribute("data-theme");
            const currentIndex = themes.indexOf(currentTheme);
            const nextTheme = themes[(currentIndex + 1) % themes.length];
            document.documentElement.setAttribute("data-theme", nextTheme);
        }
    </script>

    <p>Important Information</p>
    <p>We do not own any material or streams here; all content and streams are provided by third-party sites & belong to their respective owners.</p>

    <p>API Credit: drm</p>
</body>
</html>
